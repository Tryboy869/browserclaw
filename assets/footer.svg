<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 100" width="900" height="100" role="img" aria-labelledby="footer-title">
  <title id="footer-title">BrowserWasp Footer</title>
  <style>@media (prefers-reduced-motion: reduce) { * { animation: none !important; } }</style>
  <defs>
    <linearGradient id="fBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="50%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="fLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0"/>
      <stop offset="50%" stop-color="#F59E0B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </linearGradient>
    <filter id="fGlow"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="900" height="100" fill="url(#fBg)"/>
  <!-- Top line -->
  <rect x="0" y="0" width="900" height="1" fill="url(#fLine)"/>
  <!-- Mini wasp icon -->
  <g transform="translate(450,50)" filter="url(#fGlow)">
    <animateTransform attributeName="transform" type="translate" values="450,50;450,46;450,50" dur="2.5s" repeatCount="indefinite" additive="replace"/>
    <!-- wings -->
    <ellipse cx="-22" cy="-12" rx="18" ry="7" fill="#F59E0B" opacity="0.4">
      <animate attributeName="cx" values="-22;-28;-22" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="22" cy="-12" rx="18" ry="7" fill="#F59E0B" opacity="0.4">
      <animate attributeName="cx" values="22;28;22" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <!-- body -->
    <circle cy="-22" r="10" fill="#111827"/>
    <circle cx="-3" cy="-25" r="3" fill="#F59E0B"/>
    <circle cx="3" cy="-25" r="3" fill="#F59E0B"/>
    <ellipse cy="-8" rx="9" ry="8" fill="#D97706"/>
    <ellipse cy="4" rx="9" ry="6" fill="#111827"/>
    <ellipse cy="2" rx="9" ry="3" fill="#F59E0B" opacity="0.8"/>
    <ellipse cy="13" rx="8" ry="5" fill="#111827"/>
    <ellipse cy="11" rx="8" ry="3" fill="#F59E0B" opacity="0.8"/>
    <path d="M0,18 Q-1,24 0,28 Q1,24 0,18" fill="#D97706"/>
  </g>
  <!-- Left text -->
  <text x="30" y="46" font-family="'Courier New', monospace" font-size="13" fill="#F59E0B">üêù BrowserWasp</text>
  <text x="30" y="64" font-family="'Courier New', monospace" font-size="10" fill="#6B7280">MIT ¬© 2026 Daouda Abdoul Anzize</text>
  <!-- Right text -->
  <text x="760" y="46" font-family="'Courier New', monospace" font-size="11" fill="#6B7280" text-anchor="end">Zero backend.</text>
  <text x="760" y="62" font-family="'Courier New', monospace" font-size="11" fill="#F59E0B" text-anchor="end">Pure browser.</text>
  <!-- Animated hex dots -->
  <g fill="#F59E0B">
    <circle cx="200" cy="50" r="2" opacity="0.3"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/></circle>
    <circle cx="300" cy="50" r="1.5" opacity="0.2"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" begin="0.5s" repeatCount="indefinite"/></circle>
    <circle cx="600" cy="50" r="2" opacity="0.3"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" begin="1s" repeatCount="indefinite"/></circle>
    <circle cx="700" cy="50" r="1.5" opacity="0.2"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" begin="0.3s" repeatCount="indefinite"/></circle>
  </g>
</svg>
