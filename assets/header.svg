<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280" role="img" aria-labelledby="header-title">
  <title id="header-title">BrowserWasp — AI Agent in Your Browser</title>
  <style>
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <defs>
    <linearGradient id="hBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
    <linearGradient id="amberText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <linearGradient id="wingG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF3C7" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="hClip"><rect width="900" height="280" rx="0"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#hBg)"/>

  <!-- Hex grid background -->
  <g opacity="0.04" clip-path="url(#hClip)">
    <line x1="0" y1="40" x2="900" y2="40" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="900" y2="80" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="900" y2="120" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="900" y2="160" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="900" y2="200" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="900" y2="240" stroke="#F59E0B" stroke-width="0.5"/>
  </g>

  <!-- Glow orb behind wasp -->
  <ellipse cx="115" cy="140" rx="80" ry="80" fill="#F59E0B" opacity="0.04">
    <animate attributeName="rx" values="80;90;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.04;0.08;0.04" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <!-- WASP MASCOT — centered left -->
  <g transform="translate(115, 140)">
    <!-- Float -->
    <animateTransform attributeName="transform" type="translate"
      values="115,140; 115,134; 115,140" dur="2.5s" repeatCount="indefinite" additive="replace"/>

    <!-- Wings left -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="-8 0 -30; -28 0 -30; -8 0 -30" dur="0.25s" repeatCount="indefinite"/>
      <ellipse cx="-40" cy="-42" rx="32" ry="13" fill="url(#wingG)" filter="url(#glow2)"/>
      <ellipse cx="-35" cy="-28" rx="24" ry="10" fill="url(#wingG)" opacity="0.7"/>
    </g>
    <!-- Wings right -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="8 0 -30; 28 0 -30; 8 0 -30" dur="0.25s" repeatCount="indefinite"/>
      <ellipse cx="40" cy="-42" rx="32" ry="13" fill="url(#wingG)" filter="url(#glow2)"/>
      <ellipse cx="35" cy="-28" rx="24" ry="10" fill="url(#wingG)" opacity="0.7"/>
    </g>

    <!-- Head -->
    <circle cy="-58" r="18" fill="#111827" filter="url(#glow2)"/>
    <!-- Eyes -->
    <circle cx="-7" cy="-62" r="5" fill="#F59E0B"/>
    <circle cx="7" cy="-62" r="5" fill="#F59E0B"/>
    <circle cx="-7" cy="-62" r="2.5" fill="#FEF3C7"/>
    <circle cx="7" cy="-62" r="2.5" fill="#FEF3C7"/>
    <!-- Antennae -->
    <path d="M-6,-76 Q-14,-94 -18,-104" stroke="#F59E0B" stroke-width="1.5" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M-6,-76 Q-14,-94 -18,-104;M-6,-76 Q-12,-96 -15,-106;M-6,-76 Q-14,-94 -18,-104" dur="1s" repeatCount="indefinite"/>
    </path>
    <circle cx="-18" cy="-104" r="2.5" fill="#F59E0B">
      <animate attributeName="cy" values="-104;-106;-104" dur="1s" repeatCount="indefinite"/>
    </circle>
    <path d="M6,-76 Q14,-94 18,-104" stroke="#F59E0B" stroke-width="1.5" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M6,-76 Q14,-94 18,-104;M6,-76 Q12,-96 15,-106;M6,-76 Q14,-94 18,-104" dur="1s" repeatCount="indefinite"/>
    </path>
    <circle cx="18" cy="-104" r="2.5" fill="#F59E0B">
      <animate attributeName="cy" values="-104;-106;-104" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Thorax -->
    <ellipse cy="-35" rx="15" ry="14" fill="#D97706" filter="url(#glow2)"/>

    <!-- Abdomen stripes -->
    <ellipse cy="-14" rx="17" ry="11" fill="#111827"/>
    <ellipse cy="-17" rx="17" ry="5" fill="#F59E0B" opacity="0.9"/>
    <ellipse cy="-2" rx="16" ry="10" fill="#111827"/>
    <ellipse cy="-5" rx="16" ry="5" fill="#F59E0B" opacity="0.9"/>
    <ellipse cy="10" rx="14" ry="9" fill="#111827"/>
    <ellipse cy="7" rx="14" ry="5" fill="#F59E0B" opacity="0.9"/>
    <ellipse cy="21" rx="11" ry="8" fill="#111827"/>
    <!-- Stinger -->
    <path d="M0,29 Q-2,38 0,44 Q2,38 0,29" fill="#D97706"/>

    <!-- Legs -->
    <g stroke="#D97706" stroke-width="1.5" fill="none" stroke-linecap="round">
      <path d="M-14,-28 Q-30,-22 -44,-15"><animate attributeName="d" values="M-14,-28 Q-30,-22 -44,-15;M-14,-28 Q-32,-20 -46,-13;M-14,-28 Q-30,-22 -44,-15" dur="0.5s" repeatCount="indefinite"/></path>
      <path d="M14,-28 Q30,-22 44,-15"><animate attributeName="d" values="M14,-28 Q30,-22 44,-15;M14,-28 Q32,-20 46,-13;M14,-28 Q30,-22 44,-15" dur="0.5s" repeatCount="indefinite"/></path>
      <path d="M-15,-16 Q-32,-12 -46,-4"><animate attributeName="d" values="M-15,-16 Q-32,-12 -46,-4;M-15,-16 Q-34,-10 -48,-2;M-15,-16 Q-32,-12 -46,-4" dur="0.5s" begin="0.1s" repeatCount="indefinite"/></path>
      <path d="M15,-16 Q32,-12 46,-4"><animate attributeName="d" values="M15,-16 Q32,-12 46,-4;M15,-16 Q34,-10 48,-2;M15,-16 Q32,-12 46,-4" dur="0.5s" begin="0.1s" repeatCount="indefinite"/></path>
      <path d="M-14,-4 Q-30,4 -42,14"><animate attributeName="d" values="M-14,-4 Q-30,4 -42,14;M-14,-4 Q-32,6 -44,16;M-14,-4 Q-30,4 -42,14" dur="0.5s" begin="0.2s" repeatCount="indefinite"/></path>
      <path d="M14,-4 Q30,4 42,14"><animate attributeName="d" values="M14,-4 Q30,4 42,14;M14,-4 Q32,6 44,16;M14,-4 Q30,4 42,14" dur="0.5s" begin="0.2s" repeatCount="indefinite"/></path>
    </g>
  </g>

  <!-- TEXT SECTION -->
  <!-- "Browser" — sequential letter reveal in amber -->
  <g font-family="'Courier New', monospace" font-weight="bold" font-size="72" filter="url(#glow4)">
    <!-- B -->
    <text x="210" y="158" fill="#F59E0B" opacity="0">B
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.1s" fill="freeze"/>
    </text>
    <!-- r -->
    <text x="258" y="158" fill="#FCD34D" opacity="0">r
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.2s" fill="freeze"/>
    </text>
    <!-- o -->
    <text x="286" y="158" fill="#F59E0B" opacity="0">o
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.3s" fill="freeze"/>
    </text>
    <!-- w -->
    <text x="318" y="158" fill="#FCD34D" opacity="0">w
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.4s" fill="freeze"/>
    </text>
    <!-- s -->
    <text x="358" y="158" fill="#F59E0B" opacity="0">s
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.5s" fill="freeze"/>
    </text>
    <!-- e -->
    <text x="386" y="158" fill="#FCD34D" opacity="0">e
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.6s" fill="freeze"/>
    </text>
    <!-- r -->
    <text x="418" y="158" fill="#F59E0B" opacity="0">r
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.7s" fill="freeze"/>
    </text>
  </g>

  <!-- "Wasp" — white/light color, appears after Browser -->
  <g font-family="'Courier New', monospace" font-weight="bold" font-size="72">
    <text x="453" y="158" fill="#F9FAFB" opacity="0">W
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.9s" fill="freeze"/>
    </text>
    <text x="503" y="158" fill="#F9FAFB" opacity="0">a
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1.0s" fill="freeze"/>
    </text>
    <text x="537" y="158" fill="#F9FAFB" opacity="0">s
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1.1s" fill="freeze"/>
    </text>
    <text x="565" y="158" fill="#F9FAFB" opacity="0">p
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1.2s" fill="freeze"/>
    </text>
  </g>

  <!-- Amber cursor blink after text -->
  <rect x="608" y="100" width="4" height="65" fill="#F59E0B" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.5;0.5;0.8;0.8;1" dur="1.4s" fill="freeze"/>
    <animate attributeName="opacity" values="1;0;1;0" dur="0.8s" begin="1.4s" repeatCount="indefinite"/>
  </rect>

  <!-- Tagline -->
  <text x="212" y="192" font-family="'Courier New', monospace" font-size="14" fill="#9CA3AF" opacity="0">
    AI Agent Ecosystem · Zero Backend · Runs Entirely in Your Browser
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
  </text>

  <!-- Bottom amber line -->
  <rect x="210" y="210" width="0" height="2" fill="#F59E0B" opacity="0.7">
    <animate attributeName="width" from="0" to="410" dur="0.8s" begin="1.5s" fill="freeze"/>
  </rect>

  <!-- Particle effects (amber dots floating) -->
  <g fill="#F59E0B" opacity="0.5">
    <circle r="2" cx="650" cy="60">
      <animateMotion dur="8s" repeatCount="indefinite" path="M0,0 Q40,-30 80,0 Q40,30 0,0"/>
    </circle>
    <circle r="1.5" cx="750" cy="200">
      <animateMotion dur="6s" begin="2s" repeatCount="indefinite" path="M0,0 Q-30,-40 -60,0 Q-30,40 0,0"/>
    </circle>
    <circle r="1" cx="820" cy="100">
      <animateMotion dur="10s" begin="1s" repeatCount="indefinite" path="M0,0 Q20,-50 40,0 Q20,50 0,0"/>
    </circle>
    <circle r="2.5" cx="680" cy="230">
      <animateMotion dur="7s" begin="3s" repeatCount="indefinite" path="M0,0 Q-20,-20 -40,0 Q-20,20 0,0"/>
    </circle>
  </g>
</svg>
