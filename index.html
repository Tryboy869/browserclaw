<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BrowserClaw - An AI Agent Ecosystem Running Entirely in Your Browser" />
    <meta name="theme-color" content="#1A1A2E" />

    <title>BrowserClaw - AI Agent in Your Browser</title>
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        padding: 0;
        background: #1A1A2E;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1A1A2E;
        z-index: 9999;
      }
      #loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #533483;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div id="loading-spinner"></div>
        <p style="margin-top: 1rem; opacity: 0.7;">Loading BrowserClaw...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
